<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="salary.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>EMI Calculator</title>
</head>
<body>
    <main>
        <div class="container"> 
            <form action="#"> 
                <input type="text" name="amount" id="amount" class="input-text amount" placeholder="Amount $" autocomplete="off" required="on">
                <input type="text" name="rate" id="interest" class="input-text rate" placeholder="Rate % Per Annum" autocomplete="off" required>
                <input type="text" name="time" id="time" class="input-text time" placeholder="Duration Yrs" autocomplete="off" required>
                <button type="submit">Calculate</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body> 
</html>
